<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset="utf-8">
	<title>Dom 基础</title>
	<script type="text/javascript">
		function findP(){
			var arr=document.getElementsByTagName('p');
			alert(arr[0].innerHTML);
		}

		function findDiv(){
			var div=document.getElementById('myDiv');
			alert(div);
		}

		function createDiv(){
			var div=document.createElement('div');
			div.id='newDiv';
			document.body.appendChild(div);
		}

		function removeP(){
			var p=document.getElementsByTagName('p')[0];
			p.parentNode.removeChild(p);
		}

		function changeID(){
			var div=document.getElementById('myDiv');
			div.id="testNewId";
		}
	</script>
</head>
<body>
	<div id="myDiv">
		<p>p标签1</p>
	</div>
	<p>p标签2</p>
	<button onclick="findDiv()">访问Div标签</button>
	<button onclick="findP()">访问第一个P标签</button>
	<button onclick="removeP()">删除第一个P标签</button>
	<button onclick="createDiv()">创建Div</button>
	<button onclick="changeID()">修改id</button>
</body>
</html>
